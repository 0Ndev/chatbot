<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://npm-scalableminds.s3.eu-central-1.amazonaws.com/@scalableminds/chatroom@master/dist/Chatroom.css" />
    <title>Mood Bot</title>
</head>

<body>
    <h2>Mood Bot</h2>

    <header>
        <a href="{% url 'index' %}">Home</a>
        <a href="{% url 'admin:index' %}">Admin</a>
        <a href="{% url 'chatroom' %}">Chatroom</a>
    </header>

    <div class="chat-container"></div>

    <script
        src="https://npm-scalableminds.s3.eu-central-1.amazonaws.com/@scalableminds/chatroom@master/dist/Chatroom.js" />
    </script>
    <script type="text/javascript">
        var chatroom = new window.Chatroom({
            host: "http://localhost:5005",
            title: "Rasa Chatbot Assistant",
            container: document.querySelector(".chat-container"),
            welcomeMessage: "Hi, I am an assistant powered by Rasa. Start by saying 'Hi'",
            speechRecognition: "en-US",
            voiceLang: "en-US"
        });
        chatroom.openChat();
    </script>
</body>

</html>
